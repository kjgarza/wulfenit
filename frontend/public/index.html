<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Morphing Animation</title>
    <style>
        #image-container {
            width: 500px;
            height: 500px;
            position: relative;
            overflow: hidden;
        }
        img {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: opacity 1s ease-in-out;
        }
        img.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="image-container"></div>
    <script src="script.js"></script>
</body>
</html>
